<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banana Speak</title>

    <style>
        textarea {
            width: 80%;
            display: block;
            margin: 1rem;
            padding: 1rem;
            height: 10vh;
        }

        #output {
            border: 1px solid black;
            height: 10vh;
            width: 80%;
            padding: 1rem;
            margin: 1rem;
        }
    </style>
</head>

<body>
    <h1>Banana Speak</h1>
    <textarea name="txt-input" id="txt-input"
        placeholder="Write something and we will translate it to banana language."></textarea>
    <button id="btn-translate">Translate</button>

    <div>
        <h3>Output will be here!</h3>
    </div>
    <div id="output">

    </div>

    <script src="/app.js" type="text/javascript"></script>
</body>

</html>
